<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap-reset.css">
	<script src="../js/jquery-3.0.0.js" type="text/javascript"></script>
	<script src="../js/paging.js" type="text/javascript"></script>
</head>
<body>
	<div id="test">
		
	</div>

	<script type="text/javascript">
		var count = 100;
		//生成分页页码
		function text(){
			$("#test").paging({count:100,pageSize:5,jumpTo:true});
		}

		text();

		//  跳转分页查询
		$(document).off('click','#test .pagination_search');
		$(document).on('click','#test .pagination_search',function(){
			if($(document).find("#test .pagination_change_page").val()==""){
				alert("跳转页码不能为空");
			}else{
				var num = parseInt($(document).find("#test .pagination_change_page").val());
				alert(num);
				//编写后台请求数据代码：ajax
				$("#test").paging({count:100,pageNo:num,pageSize:5,jumpTo:true});
			}
		});


		//查询点击对应数字页的内容
		$(document).on("click","#test .pagination li",function(){
			
			if($(this).attr("class")=="disabled"){
				return false;
			}
			var num = $(this).attr("num");
			if($(this).attr("num")==0 || $(this).attr("num")==(count+1)){

			}else{
				alert(num);
				//编写后台请求数据代码：ajax
				$("#test").paging({count:100,pageNo:num,pageSize:5,jumpTo:true});
			}
		});
	</script>
</body>

</html>
